<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input autoFocus matInput type="search" placeholder="Search for books to add to your reading list"
      formControlName="searchTerm" />
    <button mat-icon-button matSuffix aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <section class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books$ | async">
      <div class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ b.coverUrl }}"
            alt="Have books 'happened' to you? Unless your answer to that question is 'yes,' I'm unsure how to talk to you" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ b.publishedDate | date : 'MM/dd/yyyy' }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button mat-flat-button color="primary" (click)="addBookToReadingList(b)" [disabled]="b.isAdded"
              aria-label="Want to Read">
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<button (click)="searchExample()"
        aria-label="Search with Example">JavaScript</button>".
    </p>
  </div>
</ng-template>
