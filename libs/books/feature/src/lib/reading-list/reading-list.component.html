<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <section class="reading-list-item" [ngClass]="{finished: b.finished}" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl"
        alt="Have books 'happened' to you? Unless your answer to that question is 'yes,' I'm unsure how to talk to you" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div *ngIf="b?.finishedDate" class="reading-list-item--details--date">
        {{ 'Finished Date : ' + (b.finishedDate | date : 'MM/dd/yyyy') }}
      </div>
    </div>
    <div class="actions">
      <button mat-icon-button color="highlight" [attr.aria-label]="'Click to mark ' + b.title + ' book as finished'"
        [disabled]="b.finished" (click)="markAsReadFromReadingList(b)" data-testing="mark-as-read-cta">
        <mat-icon>done_outline</mat-icon>
      </button>
      <button mat-icon-button color="warn" [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)" data-testing="remove-item">
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </section>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
